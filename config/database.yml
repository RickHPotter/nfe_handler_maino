default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: postgres

development:
  <<: *default
  database: nfe_handler_maino_development

test:
  <<: *default
  database: nfe_handler_maino_test

production:
  <<: *default
  database: nfe_handler_maino_production
  username: nfe_handler_maino
  password: <%= ENV["NFE_HANDLER_MAINO_DATABASE_PASSWORD"] %>
